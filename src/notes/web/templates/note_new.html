{% extends "base.html" %}

{% block title %}New Note - Notes{% endblock %}

{% block content %}
<div class="card">
    <h2>Create New Note</h2>
    <form method="POST" action="/new">
        <div class="form-group">
            <label for="path">Path</label>
            <input type="text" id="path" name="path" placeholder="e.g., projects/my-project" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., python, tutorial">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <div class="actions">
            <button type="submit" class="btn">Create Note</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
